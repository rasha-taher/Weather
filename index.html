<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <header>
      <form method="post" class="searching_form">
        <img src="./weather-icons/clear.svg" class="logo_svg" />
        <input
          type="text"
          class="searching_box"
          placeholder="Type a city here..."
        />
        <button class="submit_btn">Search</button>
      </form>
    </header>
    <hr class="line" />

    <div class="container">
      <div class="main">
        <p class="main_title" id="country">City Name</p>
        <img src="./weather-icons/unknown.svg" class="main_svg" />
        <div class="main_info">
          <div class="main_day" id="date">Sunday</div>
          <p class="main_visibility">Cloudy</p>
          <p class="main_temperature">22 &#176;C</p>
        </div>
      </div>

      <div class="more_information">
        <div>
          <div class="main_more">
            <p class="more_title">Time</p>
            <p class="more_time" id="time">2:29am</p>
          </div>
          <div class="main_more">
            <p class="more_title">Humidity</p>
            <p class="more_humidity">65%</p>
          </div>
        </div>
        <div>
          <div class="main_more">
            <p class="more_title">Pressure</p>
            <p class="more_pressure">65%</p>
          </div>
          <div class="main_more">
            <p class="more_title">Wind</p>
            <p class="more_pressure">20 km/h</p>
          </div>
        </div>
      </div>
      </div>
    <div class="hourly-forecast">
      <h2 class="hourly-h2">Hourly Forecast</h2>
      <div class="hourly-grid">
        <div class="hourly-container">
          <div class="hourly-content">
            <p class="hourly-time">00:00</p>
            <img class="hourly-icons" src="./weather-icons/fog.svg" alt="" />
            <p class="hourly-temperature">18°C</p>
          </div>
        </div>
        <div class="hourly-container">
          <div class="hourly-content">
            <p class="hourly-time">03:00</p>
            <img class="hourly-icons" src="./weather-icons/fog.svg" alt="" />
            <p class="hourly-temperature">20°C</p>
          </div>
        </div>
        <div class="hourly-container">
          <div class="hourly-content">
            <p class="hourly-time">06:00</p>
            <img
              class="hourly-icons"
              src="./weather-icons/partlycloudy.svg"
              alt=""
            />
            <p class="hourly-temperature">22°C</p>
          </div>
        </div>
        <div class="hourly-container">
          <div class="hourly-content">
            <p class="hourly-time">09:00</p>
            <img class="hourly-icons" src="./weather-icons/clear.svg" alt="" />
            <p class="hourly-temperature">24°C</p>
          </div>
        </div>

        <div class="hourly-container">
          <div class="hourly-content">
            <p class="hourly-time">12:00</p>
            <img class="hourly-icons" src="./weather-icons/clear.svg" alt="" />
            <p class="hourly-temperature">29°C</p>
          </div>
        </div>
        <div class="hourly-container">
          <div class="hourly-content">
            <p class="hourly-time">15:00</p>
            <img class="hourly-icons" src="./weather-icons/clear.svg" alt="" />
            <p class="hourly-temperature">27°C</p>
          </div>
        </div>
        <div class="hourly-container">
          <div class="hourly-content">
            <p class="hourly-time">18:00</p>
            <img class="hourly-icons" src="./weather-icons/clear.svg" alt="" />
            <p class="hourly-temperature">24°C</p>
          </div>
        </div>
        <div class="hourly-container">
          <div class="hourly-content">
            <p class="hourly-time">21:00</p>
            <img class="hourly-icons" src="./weather-icons/fog.svg" alt="" />
            <p class="hourly-temperature">18°C</p>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
